<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpg">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/1dcc9f863c.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="cart.css">

    <!-- owl carousel cdn link for css -->
    <link rel="stylesheet" href="OwlCarousel2-2.3.4\dist\assets\owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4\dist\assets\owl.theme.default.min.css">

    <title>SuperSavvy | Service at your doorstep</title>
</head>

<body>

    <div class="main">

        <div class="cart">
            <h2 class="cartHeader bg-white p-2">Your Cart</h2>
            <div class="cartBody pt-5 container">
                <div class="cartItemWrap pt-3 ">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
                <div class="cartItemWrap">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
                <div class="cartItemWrap">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="billing container mt-5 ">
            <div class="billWrap p-3 rounded-4">
                <div class="totalServ d-flex justify-content-between">
                    <div class="totalText fs-4 fw-bold">Total Services</div>
                    <div class="totalPrice fw-bolder fs-4">$999</div>
                </div>
                <div class="gst d-flex justify-content-between">
                    <div class="gstText fs-4 fw-bold">GST Tax</div>
                    <div class="gstPrice fw-bolder fs-4">$99</div>
                </div>
                <hr>
                <div class="totalBill d-flex justify-content-between">
                    <div class="totalBillText fs-4 fw-bold">Total Amount</div>
                    <div class="totalBillPrice fw-bolder fs-4">$1098</div>
                </div>
            </div>
        </div>

        <div class="payment p-2">
            <div class="paymentWrap p-3 text-white rounded-pill bg-secondary">
                <p class="fs-4 fw-bold m-0">
                    Proceed 
                </p>
            </div>
        </div>

        <div class="popupContainer p-3 bg-white">
            <div class="popup">
                <div class="popupForm">
                    <input type="tel" class="form-control fs-4" placeholder="enter your mobile number">
                </div>
            </div>
        </div>

    </div>


    <script src="cart.js"></script>

        crossorigin="anonymous"></script>

</html>
