<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.jpg">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/1dcc9f863c.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="cart.css">

    <!-- owl carousel cdn link for css -->
    <link rel="stylesheet" href="OwlCarousel2-2.3.4\dist\assets\owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4\dist\assets\owl.theme.default.min.css">

    <title>SuperSavvy | Service at your doorstep</title>
</head>

<body>

    <div class="main">

        <div class="cart">
            <h2 class="cartHeader bg-white p-2">Your Cart</h2>
            <div class="cartBody pt-5 container">
                <div class="cartItemWrap pt-3 ">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
                <div class="cartItemWrap">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
                <div class="cartItemWrap">
                    <div class="cartItem d-flex justify-content-between align-items-center">
                        <div class="cartServName fs-4">Something</div>
                        <div class="btns d-flex">
                            <button class="minusBtn btn btn-secondary d-flex" id="minusBtn">-</button>
                            <button class="addBtn btn btn-secondary px-3" id="addBtn">1+</button>
                        </div>
                        <div class="cartServPrice fw-bolder fs-5">$999</div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <div class="billing container mt-5 ">
            <div class="billWrap p-3 rounded-4">
                <div class="totalServ d-flex justify-content-between">
                    <div class="totalText fs-4 fw-bold">Total Services</div>
                    <div class="totalPrice fw-bolder fs-4">$999</div>
                </div>
                <div class="gst d-flex justify-content-between">
                    <div class="gstText fs-4 fw-bold">GST Tax</div>
                    <div class="gstPrice fw-bolder fs-4">$99</div>
                </div>
                <hr>
                <div class="totalBill d-flex justify-content-between">
                    <div class="totalBillText fs-4 fw-bold">Total Amount</div>
                    <div class="totalBillPrice fw-bolder fs-4">$1098</div>
                </div>
            </div>
        </div>

        <div class="payment p-2">
            <div id="payBtn" class="paymentWrap p-3 text-white rounded-pill bg-secondary">
                <p class="fs-4 fw-bold m-0">
                    Proceed
                </p>
            </div>
        </div>

        <div class="popupContainer">
            <div class="popup p-3 bg-white">
                <div class="popupForm">
                    <div id="addressContainer" class="addressContainer">
                        <button id="currentLoca"
                            class="currentLoca btn btn-success my-2 fs-4 w-100 p-3 rounded-pill">Use Current
                            Location</button><br>
                        <button id="manualLocationBtn" class="btn btn-secondary fs-4 w-100 p-3 rounded-pill">Enter
                            Location Manually</button>
                        <div id="manualLoca" class="text-end">
                            <!-- <h3 class="mb-2">Manual Location</h3> -->
                            <input type="text" class="form-control my-2 fs-5 "
                                placeholder="Enter Flat/Building name. Ex. Powai Plaza">
                            <input type="text" class="form-control my-2 fs-5 "
                                placeholder="Enter landmark. Ex. near Tanishq">
                            <input type="text" class="form-control my-2 fs-5 "
                                placeholder="Enter Region. Ex. Bandra, Powai">
                            <button id="nextBtn1" class="ms-auto btn btn-secondary">Next <i
                                    class="fas fa-arrow-right ms-2"></i></button>
                        </div>
                    </div>
                    <div id="mobileNo" class="text-end my-2">
                        <input type="tel" class="form-control fs-5 my-2" placeholder="enter mobile number">
                        <button id="nextBtn2" class="ms-auto btn btn-secondary">Next <i
                                class="fas fa-arrow-right ms-2"></i></button>
                    </div>
                    <div class="timeSlot text-end" id="timeSlot">
                        <div class="timeCardCont ">
                            <div class="timeCardWrap row container">
                                <div class="timeCard col d-flex flex-column justify-content-center align-items-center text-white bg-dark rounded-3 me-2">
                                    <p class="date my-0">26 JUN</p>
                                    <p class="time my-0">10am - 12pm</p>
                                </div>
                                <div class="timeCard col d-flex flex-column justify-content-center align-items-center text-white bg-dark rounded-3 me-2">
                                    <p class="date my-0">26 JUN</p>
                                    <p class="time my-0">12pm - 2pm</p>
                                </div>
                                <div class="timeCard col d-flex flex-column justify-content-center align-items-center text-white bg-dark rounded-3 me-2">
                                    <p class="date my-0">26 JUN</p>
                                    <p class="time my-0">2pm - 4pm</p>
                                </div>
                                <div class="timeCard col d-flex flex-column justify-content-center align-items-center text-white bg-dark rounded-3 me-2">
                                    <p class="date my-0">26 JUN</p>
                                    <p class="time my-0">4pm - 6pm</p>
                                </div>
                                <div class="timeCard col d-flex flex-column justify-content-center align-items-center text-white bg-dark rounded-3 me-2">
                                    <p class="date my-0">26 JUN</p>
                                    <p class="time my-0">6pm - 8pm</p>
                                </div>
                            </div>
                        </div>
                        <button id="submitBtn" class="btn btn-success">Submit</button>
                    </div>
                    <div id="thanku" class="fs-3 my-auto text-center fw-bold">
                        Thank you very much for booking our services
                        <button id="done" class="btn btn-success fs-4 my-2 mt-5 w-100 rounded-pill">Done</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="cart.js"></script>
    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
