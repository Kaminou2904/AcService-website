<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/logo.jpg">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/shimmer.css">

    <title>Shimmer effect</title>
</head>
<body>
    <div class="main">
        <div class="mainHeader container py-2 bg-light d-flex justify-content-between">
            <div class="shimmerStyle headerName px-5 py-4 rounded-3 w-25"></div>
            <div class="shimmerStyle headerBtn px-5 py-4 rounded-3 w-25"></div>
        </div>
        <div class="banner container">
            <div class="bannerImg shimmerStyle rounded-3 mt-3 w-100"></div>
            <div class="heading shimmerStyle p-5 py-4 mt-3 rounded-3 w-25"></div>
            <div class="bannerCarousel shimmerStyle mt-3 p-4 w-100 rounded-3"></div>
        </div>
        <div class="tabsWrap">
            <div class="tabs mt-4 container d-flex">
                <div class="tab col-4 shimmerStyle me-2 py-3 rounded-3"></div>
                <div class="tab col-4 shimmerStyle me-2 py-3 rounded-3"></div>
                <div class="tab col-4 shimmerStyle me-2 py-3 rounded-3"></div>
            </div>
        </div>
        <div class="itemCardWrap container mt-5 d-flex justify-content-start flex-wrap">
            <div class="itemCard bg-light d-flex justify-content-between align-items-center p-2 mt-3">
                <div class="cardData w-50 py-4 rounded-3 shimmerStyle"></div>
                <div class="cardImg shimmerStyle rounded-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
